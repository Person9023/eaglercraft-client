<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eaglercraft Client Proxy</title>
  <style>
    html, body, canvas {
      margin: 0; padding: 0; width: 100%; height: 100%; display: block; background: black;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <!-- Load official Eaglercraft client scripts -->
  <script src="https://static.eaglercraft.org/eaglercraft-client.js"></script>

  <script>
    // Override the connect function to use your WebSocket proxy URL
    const originalConnect = window.connect || function(server) {
      console.log("Original connect called with", server);
    };

    window.connect = function(server) {
      console.log("Connecting to proxy WebSocket server:", server);
      // Force your proxy URL instead of default
      originalConnect("wss://eagler-proxy.onrender.com");
    };

    // Automatically call connect on page load with any param (ignored)
    window.onload = () => {
      window.connect("wss://placeholder");
    };
  </script>
</body>
</html>
