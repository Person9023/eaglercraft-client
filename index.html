<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    html, body, #gameContainer {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }
  </style>
</head>
<body>
  <!-- Container div for Eaglercraft client -->
  <div id="gameContainer"></div>

  <!-- Load the client JavaScript -->
  <script src="eaglercraft-client.js"></script>

  <script>
    window.eaglercraftOpts = {
      container: document.getElementById("gameContainer"),
      assetsURI: "assets.epk",
      server: "wss://eagler-proxy.onrender.com",
      username: "Player" + Math.floor(Math.random() * 1000),
    };

    window.onload = () => {
      if (typeof Eaglercraft !== "undefined") {
        Eaglercraft.init(window.eaglercraftOpts);
      } else {
        console.error("Eaglercraft client failed to load.");
      }
    };
  </script>
</body>
</html>
