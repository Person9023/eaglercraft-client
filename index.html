<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eaglercraft Client Proxy</title>
  <style>
    html, body, canvas {
      margin: 0; padding: 0; width: 100%; height: 100%; display: block; background: black;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <!-- Official Eaglercraft client -->
  <script src="https://static.eaglercraft.org/eaglercraft-client.js"></script>

  <script>
    // Wait until the client script loads
    window.addEventListener('load', () => {
      if (typeof connect === 'function') {
        console.log("Connecting to proxy...");
        connect("wss://eagler-proxy.onrender.com");
      } else {
        console.error("Eaglercraft client connect function not found.");
      }
    });
  </script>
</body>
</html>
