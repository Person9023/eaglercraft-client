<body>
  <canvas id="gameCanvas"></canvas>

  <!-- Load the client JavaScript -->
  <script src="eaglercraft-client.js"></script>

  <script>
    window.eaglercraftOpts = {
      container: document.getElementById("gameCanvas"),
      assetsURI: "assets.epk", // Packed game assets file
      server: "wss://eagler-proxy.onrender.com", // Your proxy WebSocket address
      username: "Player" + Math.floor(Math.random() * 1000) // Random username
    };

    window.onload = () => {
      if (typeof Eaglercraft !== "undefined") {
        Eaglercraft.init(window.eaglercraftOpts);
      } else {
        console.error("Eaglercraft client failed to load.");
      }
    };
  </script>
